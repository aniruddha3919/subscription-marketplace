<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Subscription Marketplace</h1>

  <!-- Seller Form -->
  <h2>Sell Your Subscription</h2>
  <form id="subscriptionForm">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="description" placeholder="Description" required>
    <input type="text" id="price" placeholder="Price" required>
    <input type="text" id="whatsappLink" placeholder="WhatsApp Link" required>
    <button type="submit">List Subscription</button>
  </form>

  <!-- Buyer Interface -->
  <h2>Available Subscriptions</h2>
  <div id="subscriptions" class="subscriptions-container">
    <!-- Subscriptions will be dynamically added here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
